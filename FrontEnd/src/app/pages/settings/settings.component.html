<div class="settings">
    <div class="settingsWrapper">
      <div class="settingsTitle">
        <span class="settingsTitleUpdate">Update Your Account</span>
      </div>
      <form class="settingsForm">
        
        <label>Username</label>
        <input type="text" placeholder="name"  name="username" [(ngModel)]="username" required/>
        <label>Email</label>
        <input type="email" placeholder="email" name="email" [(ngModel)]="email" required />
        <label>Password</label>
        <input type="password" placeholder="Password" name="password" [(ngModel)]="password" required />
        <button className="settingsSubmitButton" type="submit" (click)="doUpdate()">
          Update
        </button>
      </form>
    </div>
    <div class="sidebar">
    <app-sidebar ></app-sidebar>
    </div>
  </div>
